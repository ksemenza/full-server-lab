type Query {
  tagById(tagId: ID!): Tag
  addedLabel: [Label]
}

type Mutation {
  createTag(name: String!): Tag
  createLabel(name: String!, tagId: ID!): Label
  markLabelAsAdded(labelId: ID!): Label


}

type Tag {
  id: ID!
  name: String!
  label: [Label]
}

type Label {
  id: ID!
  name: String!
  tag: Tag
  isAdded: Boolean!
}

input createTagInput {
name:String!
}
